<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/bookmark.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>BookMark</title>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-5 mx-auto">Bookmarker</h1>
      <h2 class="text-center pt-4">
        <i class="fa-solid fa-bookmark me-2"></i>Bookmark your favorite sites<i
          class="fa-solid fa-bookmark ms-2"
        ></i>
      </h2>

      <div class="inputs mt-5 mb-4">
        <label for="siteName" class="fw-semibold mb-2 text-white"
          ><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label
        >
        <input
          type="text"
          placeholder="Bookmark Name"
          id="siteName"
          class="form-control d-block w-100"
        />
        <label for="siteURL" class="fw-semibold mt-4 mb-2 text-white"
          ><i class="fa-solid fa-link me-2"></i> Site URL</label
        >
        <input
          type="text"
          placeholder="Website URL"
          id="siteURL"
          class="form-control d-block w-100"
        />
        <button class="btn px-5 my-4 mx-auto d-block" id="submit">
          Submit
        </button>
      </div>

      <table class="table text-center">
        <thead class="fw-bold">
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- modal -->
    <div
      class="layer fixed-top h-100 w-100 bg-black bg-opacity-50"
      style="display: none"
      id="exampleModal"
    >
      <div
        class="modal-dialog bg-white p-3 rounded-2 fs-5"
        style="width: 500px; height: 250px; margin-top: 180px"
      >
        <div class="modal-content">
          <div
            class="modal-header d-flex align-items-center justify-content-between"
          >
            <div
              class="modal-title fs-4 mb-3 d-flex align-items-center pe-2"
              id="exampleModalLabel"
            >
              <span class="d-inline-block me-2"></span>
              <span class="d-inline-block me-2"></span>
              <span class="d-inline-block me-2"></span>
              <i class="icon" style="font-size: 24px"></i>
            </div>
            <button
              type="button"
              class="btn-close ms-auto fw-semibold"
              onclick="closeButton()"
            ></button>
          </div>
          <div class="modal-body mt-2">
            <p class="fw-bold">
              Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ul class="list-unstyled">
              <li class="list-unstyled">
                <i
                  class="fa-regular fa-circle-right"
                  style="color: #f60921"
                ></i>
                Site name must contain at least 3 characters
              </li>
              <li class="mt-2">
                <i
                  class="fa-regular fa-circle-right"
                  style="color: #f60921"
                ></i>
                Site URL must be a valid one
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
